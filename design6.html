<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.js"></script>
    <script type="text/javascript">
      let sounds = [];
      function preload() {
        soundFormats("mp3");
        new Array(9).fill(0).forEach((i) => {
          sounds.push({
            state: false,
            sound: loadSound(`tune${i + 1}.mp3`),
          });
        });
      }
      function setup() {
        let cnv = createCanvas(1300, 1000);
        fill(120, 250, 120);
        ellipse(400, 150, 200, 200);
        fill(250, 200, 50);
        ellipse(650, 150, 200, 200);
        fill(240, 100, 240);
        ellipse(900, 150, 200, 200);
        fill(250, 80, 50);
        ellipse(400, 400, 200, 200);
        fill(50, 100, 120);
        ellipse(650, 400, 200, 200);
        fill(150, 250, 200);
        ellipse(900, 400, 200, 200);
        fill(150, 50, 250);
        ellipse(400, 650, 200, 200);
        fill(140, 100, 60);
        ellipse(650, 650, 200, 200);
        fill(120, 250, 0);
        ellipse(900, 650, 200, 200);
      }
      function sound1Pressed(a) {
        sounds[a]["sound"].loop();
        if (a == 0) {
          fill(200, 200, 200);
          ellipse(400, 150, 200, 200);
        }
        if (a == 1) {
          fill(200, 200, 200);
          ellipse(650, 150, 200, 200);
        }
        if (a == 2) {
          fill(200, 200, 200);
          ellipse(900, 150, 200, 200);
        }
        if (a == 3) {
          fill(200, 200, 200);
          ellipse(400, 400, 200, 200);
        }
        if (a == 4) {
          fill(200, 200, 200);
          ellipse(650, 400, 200, 200);
        }
        if (a == 5) {
          fill(200, 200, 200);
          ellipse(900, 400, 200, 200);
        }
        if (a == 6) {
          fill(200, 200, 200);
          ellipse(400, 650, 200, 200);
        }
        if (a == 7) {
          fill(200, 200, 200);
          ellipse(650, 650, 200, 200);
        }
        if (a == 8) {
          fill(200, 200, 200);
          ellipse(900, 650, 200, 200);
        }
      }
      function sound1Pause(a) {
        sounds[a]["sound"].pause();
        if (a == 0) {
          fill(120, 250, 120);
          ellipse(400, 150, 200, 200);
        }
        if (a == 1) {
          fill(250, 200, 50);
          ellipse(650, 150, 200, 200);
        }
        if (a == 2) {
          fill(240, 100, 240);
          ellipse(900, 150, 200, 200);
        }
        if (a == 3) {
          fill(250, 80, 50);
          ellipse(400, 400, 200, 200);
        }
        if (a == 4) {
          fill(50, 100, 120);
          ellipse(650, 400, 200, 200);
        }
        if (a == 5) {
          fill(150, 250, 200);
          ellipse(900, 400, 200, 200);
        }
        if (a == 6) {
          fill(150, 50, 250);
          ellipse(400, 650, 200, 200);
        }
        if (a == 7) {
          fill(140, 100, 60);
          ellipse(650, 650, 200, 200);
        }
        if (a == 8) {
          fill(120, 250, 0);
          ellipse(900, 650, 200, 200);
        }
      }
      function mousePressed() {
        [
          dist(mouseX, mouseY, 400, 150),
          dist(mouseX, mouseY, 650, 150),
          dist(mouseX, mouseY, 900, 150),
          dist(mouseX, mouseY, 400, 400),
          dist(mouseX, mouseY, 650, 400),
          dist(mouseX, mouseY, 900, 400),
          dist(mouseX, mouseY, 400, 650),
          dist(mouseX, mouseY, 650, 650),
          dist(mouseX, mouseY, 900, 650),
        ].forEach((i, el) => {
          if (i < 100) {
            sounds[el].state != sounds[el].state;
            if (sounds[el].state) {
              sound1Pressed(el);
            } else {
              sound1Pause(el);
            }
          }
        });
      }
    </script>
  </head>
  <body></body>
</html>
